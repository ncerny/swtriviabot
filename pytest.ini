[pytest]
# Pytest configuration for Discord Trivia Bot

# Asyncio mode for async tests
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
    -v
    --tb=short

# Coverage config
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Critical paths requiring 90% coverage
[coverage:paths]
critical = 
    src/commands/
    src/services/answer_service.py
    src/models/session.py
