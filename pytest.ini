[pytest]
# Pytest configuration for Discord Trivia Bot

# Asyncio mode for async tests
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=75
    -v
    --tb=short

# Coverage configuration in .coveragerc file
[coverage:paths]
critical = 
    src/commands/
    src/services/answer_service.py
    src/models/session.py
